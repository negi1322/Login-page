<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- css link add -->
    <link rel="stylesheet" href="form.css" />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- font fammily link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main d-flex justify-content-center align-items-center">
      <div class="container">
        <div class="row align-items-center justify-content-around">
          <div class="col-md-6"> <img src="./images/login-imagee.png" alt="Login page image" class="img-fluid"></div>
          <div class="col-md-5 py-3">
            <h1 class="text-black fw-bolder ">SIGN IN</h1>
            <p class="text-black fs-medium fw-600">
              Just a few quick things to get started
            </p>
            <form class="d-flex flex-column gap-3">
              <div>
                <div class="d-flex">
                  <span class="name"
                    ><i class="bi bi-person-fill text-black fs-4 fw-700"></i
                  ></span>
                  <input type="text" id="name" class="formClass" placeholder="Username"/>
                </div>
                <p class="error text-danger" id="nameError"></p>
              </div>

              <div>
                <div class="d-flex">
                  <span class="contact"
                    ><i
                      class="bi bi-person-lines-fill text-black fs-4 fw-700"
                    ></i>
                  </span>
                  <input type="number" id="contact"  class="formClass" placeholder="Contact" />
                </div>
                <p class="error text-danger" id="contactError"></p>
              </div>

              <div>
                <div class="d-flex">
                  <span class="email">
                    <i class="bi bi-envelope-at-fill text-black fs-4 fw-700"></i>   
                   </span>
                  <input  id="email"  class="formClass" placeholder="Email"/>
                </div>

                <p class="error text-danger" id="emailError"></p>
              </div>

              <div>
                <div class="d-flex">
                  <span class="password"
                    ><i
                      class="bi bi-shield-lock-fill text-black fs-4 fw-700"
                    ></i
                  ></span>
                  <input type="password" id="password" class="formClass" placeholder="password" />
                </div>
                <p class="error text-danger" id="passwordError"></p>
              </div>

              <div>
                <div class="d-flex">
                  <span class="confirm-password"
                    ><i
                      class="bi bi-shield-lock-fill text-black fs-4 fw-700"
                    ></i
                  ></span>
                  <input type="password" class="formClass" id="confirm-password" placeholder="confirm-password"/>
                </div>

                <p class="error text-danger" id="confirm-passwordError">
                </p>
              </div>
              <div>
                <button
                  class="submit btn btn-none border-0 py-2 px-4 fw-bold rounded-3 "
                  id="submit"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./form.js"></script>
  </body>
</html>
